<!DOCTYPE html>
<html>
  <head>
    <title>FPS Reaction</title>
  </head>
  <body>
    <center>
    <div style="width:800px; margin:0 auto;">
      <p align="left">Instructions: Click on the circle. As time goes on, the circle will come up quicker. Circle will disapear when you click on it. If you cannot hit the circle before the time ends, you lose the game.
      </p>
    </div>
    <br>
    <svg id="game_board" height="450" width="800" style="border: 1px solid;"></svg>
    <br>
    </center>
    <div style="width:800px; margin:0 auto">
      TIME REMAINING: <span id="time" align="left">10</span>
      <p align="right">SCORE:  <span id="score_count">0</span></p>
    </div>

    <center>
    <p id="continue"></p>
    <button id="start_game" type="button">Play!</button><br>
    </center>
  </body>
  <script src="game.js">
  </script>
</html>

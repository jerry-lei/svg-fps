<!DOCTYPE html>
<html>
  <head>
    <title>FPS Reaction</title>
  </head>
  <body>

    <style>
      .test{
      cursor: crosshair;
      }
    </style>

    <center>
    <div style="width:800px; margin:0 auto;">
      <p align="left">Instructions: Click on the targets to progress through the levels (10 seconds each). As the levels go on, the target will get smaller.
      </p>
    </div>
    <center>
    Select a target: 
    <select id="target_choice">
      <option value="img/target.png" selected="selected">Target 1</option>
      <option value="img/target2.png">Target 2</option>
      <option value="img/target3.png">Target 3</option>
      <option value="img/target4.png">Target 4</option>
      <option value="img/target5.png">Target 5</option>
      <option value="img/target6.png">Target 6</option>
      <option value="img/target7.png">Target 7</option>
      <option value="img/target8.png">Target 8</option>
    </select>
    <button id="target_change" type="button">Change Target</button>
    <br>Current target: <br>
    <img src="img/target.png" height="50" width="50" id="show_target">

      <div style="width:800px; margin:0 auto">
	Response Time: <span id="response">N/A</span> second(s)
      </div>
    </center>
    <svg class="test" id="game_board" height="450" width="800" style="border: 1px solid;"></svg>
    <br>
    </center>
    <div style="width:800px; margin:0 auto">
      TIME REMAINING: <span id="time" align="left">10</span>
      <p align="right">SCORE:  <span id="score_count">0</span></p>
    </div>

    <center>
    HIGH SCORE: <span id="high">0</span>
    <p id="continue"></p>
    <button id="start_game" type="button">Play!</button><br><br><br>
    </center>
  </body>
  <script src="game.js">
  </script>
</html>
